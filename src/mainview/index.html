<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="workspace">
      <aside id="outlinePanel" class="outline-panel">
        <div class="outline-head">
          <h2>Outline</h2>
          <button id="collapseSidebarBtn" class="collapse-btn" type="button" aria-label="Collapse sidebar">â—€</button>
        </div>
        <nav id="outlineNav"></nav>
        <div class="outline-footer">
          <button id="sourceBtn" class="source-btn" type="button">View Source</button>
        </div>
      </aside>

      <section class="main-panel">
        <div id="warningBanner" class="warning hidden"></div>
        <article id="preview" class="preview"></article>
      </section>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
