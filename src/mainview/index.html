<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="workspace">
      <aside id="outlinePanel" class="outline-panel">
        <div class="outline-head">
          <h2>Outline</h2>
          <div class="outline-actions">
            <button
              id="openInEditorBtn"
              class="icon-btn"
              type="button"
              aria-label="Open in editor"
              title="Open in editor"
            >
              ✎
            </button>
            <button
              id="sourceBtn"
              class="icon-btn source-icon-btn"
              type="button"
              aria-label="Open source view"
              title="Open source view"
            >
              &lt;/&gt;
            </button>
            <button
              id="collapseSidebarBtn"
              class="icon-btn collapse-btn"
              type="button"
              aria-label="Collapse sidebar"
              title="Collapse sidebar"
            >
              ◀
            </button>
          </div>
        </div>
        <nav id="outlineNav"></nav>
      </aside>

      <section class="main-panel">
        <div id="warningBanner" class="warning hidden"></div>
        <article id="preview" class="preview"></article>
      </section>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
